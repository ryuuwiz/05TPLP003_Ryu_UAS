<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html::header"></head>

<body>
  <nav th:replace="fragments/navbar.html::navbar"></nav>
  <div class="container mt-5">
    <h1 class="mb-4 mx-2">Data Bahan Ajar</h1>
    <a th:href="@{/bahanAjar/simpan}" class="btn btn-primary mx-3 mt-2 mb-4">Tambah Bahan Ajar</a>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nama Mapel</th>
              <th scope="col">Judul</th>
              <th scope="col">Deskripsi</th>
              <th scope="col">Tipe</th>
              <th scope="col">File</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="bahanAjar, i : ${allAjar}">
              <th scope="row" th:text="${i.index+1}"></th>
              <td th:text="${bahanAjar.mataPelajaran.nama_mapel}"></td>
              <td th:text="${bahanAjar.judul}"></td>
              <td th:text="${bahanAjar.deskripsi}"></td>
              <td th:text="${bahanAjar.tipe}"></td>
              <td>
                <a th:href="'data:application/pdf;base64,' + ${bahanAjar.file}" download="file.pdf"
                  class="btn btn-secondary">Download</a>
              </td>
              <td>
                <a th:href="@{/bahanAjar/ubah/{id}(id=${bahanAjar.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/bahanAjar/hapus/{id}(id=${bahanAjar.id})}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
