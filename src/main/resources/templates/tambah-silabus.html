<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html::header"></head>

<body>
  <div class="container mt-5">
    <h1>Tambah Silabus</h1>
    <form th:action="@{/silabus/simpan}" th:object="${silabusForm}" method="post" class="p-4">
      <div class="mb-3">
        <label for="mapel" class="form-label">Pilih Mapel</label>
        <select id="mapel" name="id_mapel" class="form-select">
          <option selected>Pilih Mata Pelajaran</option>
          <option th:each="mapel : ${allMapel}" th:value="${mapel.id}" th:text="${mapel.nama_mapel}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="judul" class="form-label">Judul</label>
        <input type="text" class="form-control" id="judul" name="judul">
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <input type="text" class="form-control" id="deskripsi" name="deskripsi">
      </div>
      <div class="mb-3">
        <label for="tujuan" class="form-label">Tujuan</label>
        <input type="text" class="form-control" id="tujuan" name="tujuan">
      </div>
      <div class="mb-3">
        <label for="materi" class="form-label">Materi</label>
        <input type="text" class="form-control" id="materi" name="materi">
      </div>
      <div class="mb-3">
        <label for="metode" class="form-label">Metode</label>
        <input type="text" class="form-control" id="metode" name="metode">
      </div>
      <div class="mb-3">
        <label for="evaluasi" class="form-label">Evaluasi</label>
        <input type="text" class="form-control" id="evaluasi" name="evaluasi">
      </div>
      <div class="mb-3">
        <a th:href="@{/silabus}" class="btn btn-secondary me-2">Kembali</a>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
