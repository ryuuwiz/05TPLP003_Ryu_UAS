<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html::header"></head>

<body>
  <nav th:replace="fragments/navbar.html::navbar"></nav>
  <div class="container mt-5">
    <h1 class="mb-4 mx-2">Data Siswa</h1>
    <a th:href="@{/siswa/simpan}" class="btn btn-primary mx-3 mt-2 mb-4">Tambah Siswa</a>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">NISN</th>
              <th scope="col">Nama Lengkap</th>
              <th scope="col">Tanggal Lahir</th>
              <th scope="col">Alamat</th>
              <th scope="col">Nama Ortu</th>
              <th scope="col">No. Telp</th>
              <th scope="col">Foto</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="siswa, i : ${allSiswa}">
              <th scope="row" th:text="${i.index+1}"></th>
              <td th:text="${siswa.nisn}"></td>
              <td th:text="${siswa.nama_lengkap}"></td>
              <td th:text="${siswa.tanggal_lahir}"></td>
              <td th:text="${siswa.alamat}"></td>
              <td th:text="${siswa.nama_ortu}"></td>
              <td th:text="${siswa.telp}"></td>
              <td>
                <img th:src="'data:image/jpg;base64,' + ${siswa.foto}" class="img-thumbnail rounded" width="100px"
                  height="100px">
              </td>
              <td th:text="${{siswa.status} ? 'Aktif' : 'Tidak Aktif'}"></td>
              <td>
                <a href="" class="btn btn-info">Edit</a>
                <a th:href="@{/siswa/hapus/{id}(id=${siswa.id})}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
